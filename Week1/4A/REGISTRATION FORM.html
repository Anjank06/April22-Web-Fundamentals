<!DOCTYPE html>
<html>

<head>
    <title>FORM </title>
    <style>
        #fcc1 {
            text-align: center;
        }
        
        ol {
            margin-left: 50ch;
        }
        
        #abutton {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="fcc1">
        <h1> Survey Form </h1>
        <p> </p>

    </div>
    <div>
        <form>
            <ol>
                <li>
                    <div>
                        <label> Name </label>
                        <P><input type="text" placeholder="first name" required> <input type="text" placeholder="Last name" required> </P>
                    </div>
                </li>
                <li>
                    <div>
                        <label> Email <br></label>
                        <input type="text" placeholder="Type your email" required>
                    </div>
                </li><br>
                <li>
                    <p> Phone number <input type="text" name="number" id="num" placeholder="Phone number"> </p>
                </li><br>
                <li>
                    <div>
                        <label> Date of birth <br></label>
                        <input type="date">
                    </div>
                </li><br>

                <li>
                    <div>
                        <label> Gender 
                        <label><input type="radio" class="input-radio" value="Definitely" > Male </label>
                        <label><input type="radio" class="input-radio" value="Maybe" > Female  </label>
                        </label>
                    </div>
                </li> <br>



                <li>
                    <div>
                        <p> Address </p>
                        <textarea name="comment" id="comment" cols="50" rows="10" placeholder="type your Address here....!"></textarea>
                    </div>
                </li>
            </ol>
            <div>
                <p id="abutton"><button type="button" id="Sub1" class="submit-button"> Submit </button>
                </p>
            </div>
        </form>

    </div>
</body>

</html>
